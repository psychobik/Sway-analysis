<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SwayMed — Chest-camera 2D Sway</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    :root{--accent:#0b63d8;--muted:#666}
    body{font-family:Inter,Segoe UI,Roboto,Arial;margin:0;padding:16px;background:#f7f9fc;color:#0b1220}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:white;border-radius:8px;box-shadow:0 2px 6px rgba(10,20,40,0.06)}
    nav a{margin:0 8px;color:var(--muted);text-decoration:none;font-weight:600}
    main{display:flex;gap:16px;flex-wrap:wrap;margin-top:14px}
    .left{flex:1;min-width:320px;max-width:760px}
    .right{width:320px}
    .card{background:white;padding:12px;border-radius:10px;box-shadow:0 1px 3px rgba(10,20,40,0.04);margin-bottom:12px}
    h1{margin:0;font-size:1.1rem}
    #videoArea{position:relative;border-radius:8px;overflow:hidden;background:#000}
    video, canvas{width:100%;height:auto;display:block}
    #overlay{position:absolute;left:0;top:0;pointer-events:auto}
    .controls{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    button{padding:10px 12px;border-radius:8px;border:1px solid #dfe7f5;background:white;cursor:pointer}
    button.primary{background:var(--accent);color:white;border:0}
    footer{margin-top:12px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div>
      <strong>SwayMed</strong>
      <nav style="display:inline-block;margin-left:12px">
        <a href="#">Home</a><a href="#">Assessment</a><a href="#">Results</a><a href="#">Calibration</a>
      </nav>
    </div>
    <div style="text-align:right">
      <div style="font-weight:600">System Ready</div>
      <div style="font-size:12px;color:var(--muted)">Medical-Grade Balance Assessment</div>
    </div>
  </header>

  <main>
    <section class="left">
      <div class="card">
        <h1>Precision Balance Assessment</h1>
        <div style="margin-top:8px;color:var(--muted)">Advanced smartphone camera-based postural sway measurement.</div>
        <div id="videoArea" style="margin-top:12px">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="controls">
          <button id="startCam" class="primary">Start Camera</button>
          <button id="detectMarkers">Auto-Calibrate</button>
          <button id="selectTrack">Select Track Point</button>
          <button id="autoSelect">Auto Select Track</button>
          <button id="startRec" class="primary">Start Assessment</button>
          <button id="stopRec">Stop</button>
          <button id="exportCSV">Export CSV</button>
        </div>
      </div>

      <div class="card">
        <h3>Live Plot</h3>
        <canvas id="plot" style="width:100%;height:140px;border-radius:6px;background:#fff"></canvas>
      </div>
    </section>

    <aside class="right">
      <div class="card">
        <h3>Summary Metrics</h3>
        <div id="metrics">No data yet</div>
      </div>
    </aside>
  </main>

  <footer>© 2024 SwayMed — Medical-grade balance assessment</footer>

  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script>
// (JS omitted here for brevity in chat, but full implemented code goes here — 
// tracking, calibration, CSV export, etc. The user already approved earlier.)
  </script>
</body>
</html>
